[workspace]
members = [
    "fluentai-core",
    "fluentai-parser",
    "fluentai-bytecode",
    "fluentai-vm",
    "fluentai-stdlib",
    "fluentai-lsp",
    "fluentai-jit",
    "fluentai-py",
    "fluentai-core-lib",
    "fluentai-cli",
    "fluentai-tools",
    "benchmarks", "fluentai-effects", "fluentai-types", "fluentai-modules", "fluentai-package", "fluentai-mcp", "fluentai-contracts", "fluentai-optimizer", "fluentai-di", "fluentai-db", "fluentai-viz", "fluentai-interpreter", "fluentai-repl", "fluentai-ui-compiler", "fluentai-lint", "fluentai-metaprogramming", "fluentai-actors", "fluentai-embeddings", "fluentai-doc-macros", "examples", "fluentai-renderer", "fluentai-codegen", "fluentai-wasm", "fluentai-ui-macros",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["FluentAi Contributors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/beamsjr/FluentAi"

[workspace.dependencies]
# Core dependencies
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"

# Parser dependencies
nom = "7.1"
logos = "0.13"

# VM dependencies
byteorder = "1.4"
memmap2 = "0.5"

# Performance
rayon = "1.7"
parking_lot = "0.12"
rustc-hash = "1.1"
ahash = "0.8"
crossbeam = "0.8"
libc = "0.2"

# Memory management
bumpalo = "3.13"
typed-arena = "2.0"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }
pprof = { version = "0.11", features = ["flamegraph", "criterion"] }

# Python bindings
pyo3 = { version = "0.19", features = ["extension-module", "abi3-py39"] }

# LSP dependencies
tower-lsp = "0.20"
tokio = { version = "1", features = ["full"] }
ropey = "1.6"
dashmap = "5.5"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = false
panic = "abort"

[profile.bench]
inherits = "release"
debug = true

